<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful weather dashboard that displays current weather conditions and 5-day forecasts for cities worldwide. Features include city search, geolocation, and favorite cities management.">
  <meta name="keywords" content="weather, forecast, weather dashboard, weather app, current weather">
  <meta name="author" content="Weather Dashboard">
  
  <!-- SEO Meta Tags -->
  <meta property="og:title" content="Weather Dashboard - Your Premium Weather Companion">
  <meta property="og:description" content="Get accurate weather forecasts and current conditions for any city worldwide">
  <meta property="og:type" content="website">
  
  <title>Weather Dashboard - Your Premium Weather Companion</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸŒ¤ï¸</text></svg>">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p class="loading-text">Loading weather data...</p>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">ğŸŒ¤ï¸</span>
          <span>Weather Dashboard</span>
        </div>
        <button 
          id="locationBtn" 
          class="btn btn-secondary btn-icon"
          aria-label="Use my location"
          title="Use my current location"
        >
          ğŸ“
        </button>
      </div>
    </header>

    <!-- Error Container -->
    <div id="errorContainer" class="hidden"></div>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <div class="search-wrapper">
          <span class="search-icon">ğŸ”</span>
          <input 
            type="text" 
            id="searchInput" 
            class="search-input" 
            placeholder="Search for a city..."
            aria-label="Search for a city"
          >
          <button 
            id="searchBtn" 
            class="btn"
            aria-label="Search"
          >
            Search
          </button>
        </div>
        
        <!-- Quick Action Buttons -->
        <div class="quick-actions">
          <button class="quick-action-btn">London</button>
          <button class="quick-action-btn">New York</button>
          <button class="quick-action-btn">Tokyo</button>
          <button class="quick-action-btn">Paris</button>
          <button class="quick-action-btn">Sydney</button>
          <button class="quick-action-btn">Dubai</button>
        </div>
      </div>
    </section>

    <!-- Current Weather Section -->
    <section id="currentWeather" class="hidden">
      <!-- Current weather will be dynamically inserted here -->
    </section>

    <!-- Forecast Section -->
    <section id="forecastSection" class="forecast-section hidden">
      <!-- Forecast will be dynamically inserted here -->
    </section>

    <!-- Favorites Section -->
    <section id="favoritesSection" class="favorites-section">
      <div class="empty-state">
        <div class="empty-icon">â­</div>
        <h3>No Favorite Cities Yet</h3>
        <p>Search for a city and click the heart icon to add it to favorites</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>
        Weather data provided by 
        <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">
          OpenWeatherMap
        </a>
      </p>
      <p class="text-muted">
        Built with â¤ï¸ using vanilla JavaScript, HTML & CSS
      </p>
    </footer>
  </div>

  <!-- JavaScript Files -->
  <script src="js/storage.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
